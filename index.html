<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
</head>
<body>
    <h1>To-Do List</h1>

    <form>
        <input id="task" placeholder="Task to add" type="text">
        <span>*</span>
        <br>

        <input id="deadline" placeholder="Deadline" type="text">
        <span>*</span>
        <br>

        <input type="button" value="Add item to list">
    </form>

    <script src="https://unpkg.com/js-datepicker"></script>
    <script>
        const picker = datepicker("#deadline")
        picker.setMin(new Date()); // Set the earliest date available to today
    </script>
</body>
</html>
