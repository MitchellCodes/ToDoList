<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
</head>
<body id="body" class="dark-theme-disabled">
    <h1>To-Do List</h1>

    <div id="dark-theme-toggle" class="off">
        <img src="images/dark-theme-on.png" alt="">
    </div>

    <form>
        <input id="title" placeholder="Task to add" type="text">
        <span id="title-error">*</span>
        <br>

        <input id="deadline" placeholder="Deadline" type="text">
        <span id="deadline-error">*</span>
        <br>

        <input type="button" value="Add item to list">
    </form>

    <h3>ToDo Items</h3>
    <div id="all-items">
        <div id="incomplete-items"></div>
        <div id="complete-items"></div>
    </div>
    

    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="js/main.js"></script>
</body>
</html>
